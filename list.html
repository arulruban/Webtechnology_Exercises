<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Example</title>
  
</head>
<body>
 <h1 style="text-align: center;">List in HTML</h1>
  <h2>Unordered List</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2 </li>
    <li>Item 3</li>
  </ul>
  <h2>Ordered List</h2>
  <ol>
    <li>First prize</li>
    <li>Second prize</li>
    <li>Third prize</li>
  </ol>

</body>
</html>
