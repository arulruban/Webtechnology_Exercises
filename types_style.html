<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styling </title>
</head>
<body>
  <h1 style="text-align: center; color: red;">Text Styling</h1>
  <p style="font-weight: bold;">Hello World</p>
  <p style="font-style: italic;">Hello World</p>
  <p style="text-decoration: underline;">Hello World</p>
  <p style="text-decoration: line-through;">Hello World</p>
  <p style="font-size: 18px;">Hello World has a font size of 18 pixels.</p>
  <p style="color: red;">Hello World</p>
  <p style="text-align: center;">Hello World</p>
  <p style="text-transform: uppercase;">Hello World</p>
</body>
</html>
